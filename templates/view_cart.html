<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cart - Online Bookstore</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: #333;
    }

    .main {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .cart-item-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .cart-item-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .cart-item-author {
      font-size: 1rem;
      color: #666;
    }

    .cart-item-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="static/images/logo.png" alt="Logo" />
        Online Bookstore
      </div>
      <nav class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/view_cart" class="nav-link">
          <i class="fas fa-shopping-cart"></i> View Cart
        </a>
      </nav>
    </header>
    <main class="main">
      {% for item in cart_items %}
      <div class="cart-item">
        <div class="cart-item-info">
          <div class="cart-item-title">{{ item.name }}</div>
          <div class="cart-item-author">{{ item.author }}</div>
          <div class="cart-item-price">Rs.{{ item.price }}</div>
        </div>
      </div>
      {% endfor %}
    </main>
    
    <footer class="footer">
      <p>Copyright &copy; 2023 Online Bookstore</p>
    </footer>
  </div>
</body>

</html>
