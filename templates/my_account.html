<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Account - Online Bookstore</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: #333;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .account-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 5px;
      max-width: 400px;
      width: 100%;
    }

    .account-options a {
      text-decoration: none;
      color: #007bff;
      font-size: 1rem;
      text-align: center;
    }

    .account-options a:hover {
      color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="http://localhost:9000/products/products/logo.png" alt="Logo" />
        Online Bookstore
      </div>
      <nav class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/filter" class="nav-link">Filter by Feature</a>
        <a href="/view_cart" class="nav-link"><i class="fas fa-shopping-cart"></i> View Cart</a>
      </nav>
    </header>
    <main class="main">
      <div class="account-options">
        <a href="/edit_account">Edit Account</a>
        <a href="/view_account">View Account</a>
        <a href="/logout">Logout</a>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright &copy; 2023 Online Bookstore</p>
    </footer>
  </div>
</body>
</html>
