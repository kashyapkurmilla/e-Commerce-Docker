<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Online Bookstore</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: #333;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
    }

    .form-container {
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 5px;
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .form-container input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 0.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .form-container .error {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="http://localhost:9000/products/products/logo.png" alt="Logo" />
        Online Bookstore
      </div>
    </header>
    <main class="main">
      <div class="form-container">
        <h2>Register</h2>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/register">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required><br>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required><br>
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required><br>
          <label for="street1">Street 1:</label>
          <input type="text" id="street1" name="street1" required><br>
          <label for="street2">Street 2:</label>
          <input type="text" id="street2" name="street2"><br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required><br>
          <label for="province">Province:</label>
          <input type="text" id="province" name="province" required><br>
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required><br>
          <button type="submit">Register</button>
        </form>
        <p>    Already have an account? <a href="/login">Login</a></p> <!-- Added link to go to login page -->
      </div>
    </main>
  </div>
</body>
</html>
