<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Account - Online Bookstore</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: #333;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
    }

    .form-container {
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 5px;
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .form-container input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 0.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .form-container .error {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="static/images/logo.png" alt="Logo" />
        Online Bookstore
      </div>
      <nav class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/filter" class="nav-link">Filter by Feature</a>
        <a href="/view_cart" class="nav-link"><i class="fas fa-shopping-cart"></i> View Cart</a>
        <a href="/my_account" class="nav-link">My Account</a>
      </nav>
    </header>
    <main class="main">
      <div class="form-container">
        <h2>Edit Account</h2>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/edit_account">
          <input type="text" name="firstName" placeholder="First Name" value="{{ user.firstName }}" required />
          <input type="text" name="lastName" placeholder="Last Name" value="{{ user.lastName }}" required />
          <input type="email" name="email" placeholder="Email" value="{{ user.email }}" required />
          <input type="password" name="password" placeholder="New Password" />
          <input type="text" name="country" placeholder="Country" value="{{ user.address.country }}" required />
          <input type="text" name="street1" placeholder="Street Address 1" value="{{ user.address.street1 }}" required />
          <input type="text" name="street2" placeholder="Street Address 2" value="{{ user.address.street2 }}" />
          <input type="text" name="city" placeholder="City" value="{{ user.address.city }}" required />
          <input type="text" name="province" placeholder="Province" value="{{ user.address.province }}" required />
          <input type="text" name="zip" placeholder="Zip Code" value="{{ user.address.zip }}" required />
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright &copy; 2023 Online Bookstore</p>
    </footer>
  </div>
</body>
</html>
