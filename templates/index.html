<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Bookstore</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: #333;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .nav-link {
      background-color: #3e8e41;
    }

    .main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .book {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .book-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .book-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .book-author {
      font-size: 1rem;
      color: #666;
    }

    .book-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="static/images/logo.png" alt="Logo" />
        Online Bookstore
      </div>
      <nav class="nav">
        <a href="#" class="nav-link">Home</a>
        <div class="dropdown">
          <a href="#" class="nav-link">Filter by Feature</a>
          <div class="dropdown-content">
            <a href="#" onclick="filterBooks('all')">View All</a>
            <a href="#" onclick="filterBooks('paperback')">Paperback</a>
            <a href="#" onclick="filterBooks('hard cover')">Hard Copy</a>
          </div>
        </div>
        <a href="/view_cart" class="nav-link">
          <i class="fas fa-shopping-cart"></i> View Cart
        </a>
      </nav>
    </header>
    <main class="main">
      {% for product in products %}
      <div class="book">
        <img src="static/images/book.png" alt="Book cover image" class="book-image" /> 
        <div class="book-info">
          <h3 class="book-title">{{ product.name }}</h3>
          <p class="book-author">{{ product.author }}</p>
          <p class="book-price">Rs.{{ product.price }}</p> <!-- Display price -->
          <p class="book-feature">{{ product.feature }}</p> <!-- Display feature -->
          <button onclick="addToCart('{{ product.id }}')">Add to Cart</button>
        </div>
      </div>
      {% endfor %}
    </main>
    
    <footer class="footer">
      <p>Copyright &copy; 2023 Online Bookstore</p>
    </footer>
  </div>

  <script>
function filterBooks(feature) {
  var books = document.querySelectorAll('.book');
  books.forEach(function(book) {
    var bookFeature = book.querySelector('.book-feature').textContent.toLowerCase();
    if (feature === 'all' || bookFeature.includes(feature.toLowerCase())) {
      book.style.display = 'flex';
    } else {
      book.style.display = 'none';
    }
  });
}

  </script>
</body>
</html>
