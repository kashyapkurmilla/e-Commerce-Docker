<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Bookstore - Login</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: #333;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 0.5rem;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .form-container p {
      text-align: center;
      margin-top: 1rem;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="static/images/logo.png" alt="Logo" />
        Online Bookstore
      </div>
    </header>
    <main class="main">
      <div class="form-container">
        <h1>Login</h1>
        <form method="post">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2023 Online Bookstore</p>
    </footer>
  </div>
</body>
</html>
