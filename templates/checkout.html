<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Checkout</title>
    <style>
        body {
            background: #f3f4f6;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            padding-top: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 2.5em;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            position: relative;
            display: flex;
            align-items: center;
        }

        .nav-link i {
            margin-right: 8px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 50%;
            background-color: black;
            transition: width 0.3s, left 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 10px;
            border-radius: 8px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            position: relative;
        }

        .dropdown-content a i {
            margin-right: 8px;
        }

        .dropdown-content a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 50%;
            background-color: black;
            transition: width 0.3s, left 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #d4cbcb;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .checkout-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .shipping-address,
        .payment-details {
            flex: 1;
            padding: 20px;
        }

        .payment-details {
            background-color: #fff;
        }

        .shipping-address h2,
        .payment-details h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .address-option {
            margin-bottom: 15px;
        }

        .address-option input {
            display: none;
        }

        .address-label {
            cursor: pointer;
        }

        .address-content {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .address-label:hover .address-content {
            background-color: #e0e0e0;
        }

        .address-label input:checked+.address-content {
            background-color: #28a745;
            color: #fff;
        }

        .address-label input:checked+.address-content::before {
            content: 'âœ”';
            margin-right: 5px;
        }

        .new-address-form {
            margin-top: 20px;
        }

        .new-address-form input {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .pay-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            width: auto;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 85px;
            margin-left: 550px;
        }

        .pay-btn:hover {
            background-color: #218838;
        }

        .add-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .toggle_radio {
            position: relative;
            background: rgba(255, 255, 255, .1);
            margin: 4px auto;
            margin-left: 170px;
            overflow: hidden;
            padding: 0 !important;
            border-radius: 50px;
            position: relative;
            height: 36px;
            width: 438px;
            display: flex;
        }

        .toggle_radio input[type=radio] {
            display: none;
        }

        .toggle_radio label {
            font: 90%/1.618 "Source Sans Pro";
            color: rgba(255, 255, 255, .9);
            display: block;
            width: 138px;
            height: 30px;
            margin: 3px;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
            background: #007bff;
            transition: background 0.4s;
        }

        .toggle_radio label:hover {
            background-color: #0056b3;
        }

        .toggle_option_slider {
            width: 138px;
            height: 30px;
            position: absolute;
            top: 3px;
            border-radius: 50px;
            background: rgba(255, 255, 255, .3);
            transition: all .4s ease;
        }

        #first_toggle:checked~.toggle_option_slider {
            left: 3px;
        }

        #second_toggle:checked~.toggle_option_slider {
            left: 149px;
        }

        #third_toggle:checked~.toggle_option_slider {
            left: 295px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .payment-option input {
            display: none;
        }

        .payment-option label {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .payment-option label:hover {
            background-color: #0056b3;
        }

        .payment-option input:checked+label {
            background-color: #007bff;
            color: #fff;
        }

        .payment-option label span {
            margin-left: 10px;
        }

        .payment-form {
            display: none;
            margin-top: 20px;
        }

        .qr-code {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .qr-code img {
            max-width: 200px;
            margin-left: 13rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="http://localhost:9000/products/products/logo.png" alt="Logo">
            Online Bookstore
        </div>
        <nav class="nav">
            <a href="/home" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/home/view_cart" class="nav-link"><i class="fas fa-shopping-cart"></i> View Cart</a>
            <div class="dropdown">
                <button class="nav-link"><i class="fas fa-user"></i> Account</button>
                <div class="dropdown-content">
                    <a href="/home/view_profile"><i class="fas fa-user-circle"></i> View Profile</a>
                    <a href="/home/change_password"><i class="fas fa-key"></i> Change Password</a>
                    <a href="/home/ViewOrders"><i class="fas fa-box"></i> View Orders</a>
                    <a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="checkout-container">
        <div class="shipping-address">
            <h2>Select Shipping Address</h2>
            <form id="shipping-address-form">
                {% for address in shipping_addresses %}
                <div class="address-option">
                    <label for="address{{ loop.index }}" class="address-label">
                        <input type="radio" id="address{{ loop.index }}" name="shipping-address"
                            value="{{ address.addressId }}" {% if loop.first %}checked{% endif %}>
                        <div class="address-content">
                            <p>{{ address.street1 }}, {{ address.street2 }}</p>
                            <p>{{ address.city }}, {{ address.province }}, {{ address.zip }}</p>
                            <p>{{ address.country }}</p>
                        </div>
                    </label>
                </div>
                {% endfor %}
                <div class="address-option">
                    <label for="new-address" class="address-label">
                        <input type="radio" id="new-address" name="shipping-address" value="new">
                        <div class="address-content">
                            <p>Add New Address</p>
                        </div>
                    </label>
                </div>
            </form>

            <div class="new-address-form" id="new-address-form" style="display: none;">
                <h3>Add New Address</h3>
                <form id="new-address-form">
                    <input type="text" id="AddressId" name="AddressId" placeholder="Address Number" required>
                    <input type="text" id="new-street1" name="street1" placeholder="Street 1" required>
                    <input type="text" id="new-street2" name="street2" placeholder="Street 2">
                    <input type="text" id="new-city" name="city" placeholder="City" required>
                    <input type="text" id="new-province" name="province" placeholder="Province" required>
                    <input type="text" id="new-zip" name="zip" placeholder="Zip" required>
                    <input type="text" id="new-country" name="country" placeholder="Country" required>
                    <button type="button" class="add-btn" id="save-address-btn">Save Address</button>
                </form>
            </div>
        </div>

        <div class="payment-details">
            <h2>Payment Details</h2>
            <p>Total Price: Rs.{{ total_price }}</p>
            <div class="toggle_radio">
                <input type="radio" id="first_toggle" name="payment-method" value="cash" checked>
                <label for="first_toggle">Cash on Delivery</label>
                <input type="radio" id="second_toggle" name="payment-method" value="online">
                <label for="second_toggle">Online Payment</label>
                <div class="toggle_option_slider"></div>
            </div>

            <!-- Payment Form for Online Payment -->
            <div class="payment-form" id="payment-form">
                <form>
                    <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </form>
            </div>

            <!-- QR Code for Cash on Delivery -->
            <div class="qr-code" id="qr-code">
                <img src="http://localhost:9000/products/cart related/qr.jpeg" alt="QR Code">
                <p>Pay to this QR code on delivery or give cash.</p>
            </div>

            <button class="pay-btn" id="submit">Confirm Order</button>
        </div>
    </div>

    <script>
        const newAddressRadio = document.getElementById('new-address');
        const newAddressForm = document.getElementById('new-address-form');

        newAddressRadio.addEventListener('change', () => {
            if (newAddressRadio.checked) {
                newAddressForm.style.display = 'block';
            }
        });

        document.querySelectorAll('input[name="shipping-address"]').forEach(radio => {
            if (radio.id !== 'new-address') {
                radio.addEventListener('change', () => {
                    newAddressForm.style.display = 'none';
                });
            }
        });

        const paymentMethodRadios = document.querySelectorAll('input[name="payment-method"]');
        const paymentForm = document.getElementById('payment-form');
        const qrCode = document.getElementById('qr-code');

        paymentMethodRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'online') {
                    paymentForm.style.display = 'block';
                    qrCode.style.display = 'none';
                } else if (radio.value === 'cash') {
                    paymentForm.style.display = 'none';
                    qrCode.style.display = 'block';
                }
            });
        });

        // Initialize the display based on the default checked payment method
        if (document.getElementById('second_toggle').checked) {
            paymentForm.style.display = 'block';
            qrCode.style.display = 'none';
        } else {
            paymentForm.style.display = 'none';
            qrCode.style.display = 'block';
        }

        // Add event listener for the "Save Address" button
        document.getElementById('save-address-btn').addEventListener('click', () => {
            const newAddressData = {
                AddressId: document.getElementById('AddressId').value,
                street1: document.getElementById('new-street1').value,
                street2: document.getElementById('new-street2').value,
                city: document.getElementById('new-city').value,
                province: document.getElementById('new-province').value,
                zip: document.getElementById('new-zip').value,
                country: document.getElementById('new-country').value,
            };

            fetch('/home/save_address', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newAddressData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Address saved successfully');
                        // Optionally, update the UI with the new address
                        location.reload(); // Reload to show the new address in the list
                    } else {
                        alert('Error saving address: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
        document.getElementById('submit').addEventListener('click', () => {
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
            let cardDetails = null;

            if (paymentMethod === 'online') {
                cardDetails = {
                    cardNumber: document.getElementById('card-number').value,
                    cvv: document.getElementById('cvv').value,
                    expiry: document.getElementById('expiry').value
                };
            }


            const checkoutData = {
                total_price: parseFloat(document.querySelector('.payment-details p').textContent.split('Rs.')[1]),
                discount_code: '',  // You can retrieve this from the form if needed
                cart_items: [],     // You can retrieve this from the form if needed
                shipping_address_id: document.querySelector('input[name="shipping-address"]:checked').value,
                payment_method: paymentMethod,
                card_details: cardDetails
            };

            fetch('/home/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(checkoutData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Order placed successfully! Tracking ID: ' + data.tracking_id);
                        window.location.href = "/home/ViewOrders";
                    } else {
                        alert('Error placing order: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
