<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.name }} - Book Details</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold">{{ book.name }}</h1>
        <img src="{{ book.image_url }}" alt="{{ book.name }}" class="w-1/4 mt-4">
        <p class="text-xl mt-4">by {{ book.author }}</p>
        <p class="text-lg mt-2">{{ book.description }}</p>
        <p class="text-2xl font-bold mt-4">${{ book.price }}</p>
        <button onclick="addToCart({{ book.id }})" class="mt-4 bg-green-500 text-white py-2 px-4 rounded">Add to Cart</button>
    </div>
    <script>
        function addToCart(productId) {
            fetch(`/add_to_cart/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add item to cart.');
            });
        }
    </script>
</body>
</html>
