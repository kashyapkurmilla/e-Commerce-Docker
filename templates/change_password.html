<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Change Password - Online Bookstore</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      padding-top: 80px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .nav {
      display: flex;
      align-items: center;
      margin-left: 910px;
      gap: 2rem;
      /* Adjusted gap */
      flex-grow: 1;
    }

    .nav-link {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      position: relative;
      display: flex;
      align-items: center;
    }

    .nav-link i {
      margin-right: 8px;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 50%;
      background-color: black;
      transition: width 0.3s, left 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
      left: 0;
    }

    .main {
      display: flex;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-container input[type="password"] {
      width: calc(100% - 32px);
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
    }

    .save-button {
      padding: 10px 20px;
      /* Add padding for better spacing */
      font-size: 16px;
      /* Adjust font size */
      font-weight: bold;
      /* Make the text bold */
      color: #fff;
      /* Text color */
      background-color: #4CAF50;
      /* Green background color */
      border: none;
      /* Remove default button border */
      border-radius: 5px;
      /* Add rounded corners */
      cursor: pointer;
      /* Show pointer cursor on hover */
      transition: background-color 0.3s ease;
      /* Smooth transition for background color */
      display: block;
      /* Make it block element */
      margin: 0 auto;
      /* Align center using margin auto */
    }

    .save-button:hover {
      background-color: #45a049;
      /* Darker green on hover */
    }

    .footer {
      text-align: center;
      width: 100%;
      padding: 1rem 0;
      background-color: #f1f1f1;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="http://localhost:9000/products/products/logo.png" alt="Logo" />
        Online Bookstore
      </div>
      <nav class="nav">
        <a href="/home" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="/home/my_account" class="nav-link"><i class="fas fa-user-circle"></i> View Account</a>
        <a href="/home/edit_account" class="nav-link"><i class="fas fa-edit"></i> Edit Account</a>
        <a href="/view_orders" class="nav-link"><i class="fas fa-box"></i> View Orders</a>
        <a href="#" class="nav-link" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </header>
    <main class="main">
      <div class="form-container">
        <h2>Change Password</h2>
        <form action="/home/change_password" method="POST" onsubmit="return validateForm()">
          <div class="editable">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
          </div>
          <div class="editable">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
          </div>
          <div class="editable">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="save-button">Change Password</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Online Bookstore</p>
    </footer>
  </div>

  <script>
    function validateForm() {
      var newPassword = document.getElementById("newPassword").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("New password and confirm password do not match");
        return false;
      }

      if (confirm('Are you sure you want to change your password?')) {
        return true;
      } else {
        return false;
      }
    }

    function confirmLogout() {
      if (confirm('Are you sure you want to logout?')) {
        window.location.href = "/";
      }
    }
  </script>
</body>

</html>
